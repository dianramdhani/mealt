<div class="container">
    <div ng-repeat="breakfast in breakfasts track by $index">
        <div class="text-right mt-3">
            <h2 class="mb-0">{{days[$index]}}</h2>
            <small class="text-secondary">{{breakfast[0].plan.date | date}}</small>
        </div>
        <h5 class="mt-3 text-secondary pb-2">Breakfast</h5>
        <div class="d-flex justify-content-between border-bottom border-silver mt-3 pb-3" ng-repeat="item in breakfast">
            <img class="tr-img-thumbnail" src="../../img/inf.png" ui-sref="user.comment">
            <div class="text-right">
                <label class="font-weight-light mb-4">{{item.plan.meal.name}}</label>
                <div class="row">
                    <div class="col d-flex">
                        <i class="feather-32" data-feather="thumbs-up"></i>
                        <small>{{item.plan.meal.likes}}</small>
                    </div>
                    <div class="col d-flex">
                        <i class="feather-32" data-feather="thumbs-down"></i>
                        <small>{{item.plan.meal.dislikes}}</small>
                    </div>
                    <div class="col d-flex">
                        <i class="feather-32" data-feather="meh"></i>
                        <small>{{item.plan.meal.bored}}</small>
                    </div>
                </div>
            </div>
        </div>
        <h5 class="mt-3 text-secondary pb-2">Lunch</h5>
        <div class="d-flex justify-content-between border-bottom border-silver mt-3 pb-3"
            ng-repeat="item in lunches[$index]">
            <img class="tr-img-thumbnail" src="../../img/inf.png" ui-sref="user.comment">
            <div class="text-right">
                <label class="font-weight-light mb-4">{{item.plan.meal.name}}</label>
                <div class="row">
                    <div class="col d-flex">
                        <i class="feather-32" data-feather="thumbs-up"></i>
                        <small>{{item.plan.meal.likes}}</small>
                    </div>
                    <div class="col d-flex">
                        <i class="feather-32" data-feather="thumbs-down"></i>
                        <small>{{item.plan.meal.dislikes}}</small>
                    </div>
                    <div class="col d-flex">
                        <i class="feather-32" data-feather="meh"></i>
                        <small>{{item.plan.meal.bored}}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
